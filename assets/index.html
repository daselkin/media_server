<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="google" content="notranslate" />

		<title>Mediabox</title>

		<link href="./assets/factory.css" rel="stylesheet">
		<link href="./assets/favicon.ico" rel="icon">

	</head>
	<body>
		<div class="btn btn-info btn-lg" style="width:100%"> 
		<button class="btn btn-info btn-lg" style="width:15%; height:200px; font-size:64px " onclick="httpGetAsyncNoCallback(&quot;/player/volume_down&quot;)">🔉</button>
		<button class="btn btn-info btn-lg" style="width:15%; height:200px; font-size:64px" onclick="httpGetAsyncNoCallback(&quot;/player/prev&quot;)">⏮</button>
		<button class="btn btn-info btn-lg" style="width:15%; height:200px; font-size:64px" onclick="httpGetAsyncNoCallback(&quot;/player/pause&quot;)">⏹</button>
		<button class="btn btn-info btn-lg" style="width:15%; height:200px; font-size:64px" onclick="httpGetAsyncNoCallback(&quot;/player/play&quot;)">▶️</button>
		<button class="btn btn-info btn-lg" style="width:15%; height:200px; font-size:64px" onclick="httpGetAsyncNoCallback(&quot;/player/next&quot;)">⏭</button>
		<button class="btn btn-info btn-lg" style="width:15%; height:200px; font-size:64px" onclick="httpGetAsyncNoCallback(&quot;/player/volume_up&quot;)">🔊</button>
		</div>

		<br>
		<br>

		<div style="text-align: center">
		<a class="btn btn-primary btn-lg" style="font-size:5vw" href="/browse/">BROWSE MUSIC LIBRARY</a>
		</div>
	<script>
		function httpGetAsyncNoCallback(url) {
			var httpRequest = new XMLHttpRequest();
			httpRequest.open('GET', url, true);
			httpRequest.send(null);
		};
	</script>
	</body>
</html>
